	<body id="body">
        <section id="loader" class="loader">

            <div class="container">
                <h1 id="location"></h1>

                <div class="weatherStrip">
                    <span id="temperature"></span>

                    <div id="wind">
                        <div><i id="windDir" class="fa fa-lg fa-long-arrow-up"></i></div>
                        <div></div>
                    </div>

                    <span><img id="conditions"></span>

				<div class="messageWrapper">

				</div>

				<div class="creatureWrapper">
					<div class="topRow">
						<h3>Creature Warning</h3>
					</div>

					<div class="creatureTable">
						<div id="creatureWarning">Beware of Beholders</div>
						<div class="imgWrapper"><img src="img/beholder.jpg"></div>
					</div>
				</div>
            </div>
